url: https://gmontaletti.github.io/istatlab/

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#0054AD"

navbar:
  structure:
    left:  [intro, articles, reference, news]
    right: [search, github]
  components:
    intro:
      text: Get Started
      href: articles/getting-started.html
    articles:
      text: Articles
      menu:
        - text: "English"
        - text: Getting Started
          href: articles/getting-started.html
        - text: "---"
        - text: "Italiano"
        - text: Introduzione a istatlab
          href: articles/getting-started-it.html
        - text: "API ISTAT SDMX: guida completa"
          href: articles/api-istat-sdmx-it.html
        - text: Gestione efficiente dei dati
          href: articles/gestione-dati-it.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github
      href: https://github.com/gmontaletti/istatlab
      aria-label: GitHub

reference:
  - title: Configuration
    desc: Configure API endpoints and package settings.
    contents:
      - istat_config
      - get_istat_config
      - endpoints
      - list_istat_endpoints
      - build_istat_url
      - test_endpoint_connectivity
      - reset_rate_limiter

  - title: Data Download
    desc: Download data from ISTAT SDMX API.
    contents:
      - download_istat_data
      - download_istat_data_by_freq
      - download_istat_data_latest_edition
      - download_multiple_datasets
      - build_sdmx_filter_key
      - istat_result

  - title: Metadata
    desc: Manage dataset metadata, search, and explore structure.
    contents:
      - download_metadata
      - search_dataflows
      - expand_dataset_ids
      - get_dataset_dimensions
      - get_dataset_last_update
      - get_available_frequencies
      - get_available_editions
      - get_dataset_dimension_positions
      - get_categorized_datasets
      - get_dataset_category
      - fetch_registry_dimensions

  - title: Cache & TTL
    desc: Codelist caching and time-to-live management.
    contents:
      - download_codelists
      - get_dataset_codelists
      - ensure_codelists
      - load_codelist_metadata
      - save_codelist_metadata
      - compute_codelist_ttl
      - check_codelist_expiration
      - refresh_expired_codelists

  - title: Data Processing
    desc: Label, filter, validate, and clean downloaded data.
    contents:
      - apply_labels
      - filter_by_time
      - validate_istat_data
      - clean_variable_names

  - title: Demographic Data (demo.istat.it)
    desc: Download demographic data from demo.istat.it.
    contents:
      - list_demo_datasets
      - search_demo_datasets
      - get_demo_dataset_info
      - get_demo_categories
      - demo_registry
      - download_demo_data
      - download_demo_data_multi
      - download_demo_data_batch
      - demo_cache_status
      - clean_demo_cache
      - reset_demo_rate_limiter

  - title: Forecasting
    desc: Time series forecasting methods.
    contents:
      - forecast_series
      - print.istat_forecast
      - plot.istat_forecast

  - title: Visualization Preparation
    desc: Prepare data for plotting.
    contents:
      - prepare_for_plotting
      - print.istat_plot_ready
